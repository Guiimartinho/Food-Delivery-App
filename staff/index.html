<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/staff.css">
	<script src="/jquery.js"> </script>
	<link rel='stylesheet' href='/colorbox.css'>
	<script src='/colorbox.js'></script>
	<script src="/socket.io/socket.io.js"></script>

	<title>staff -- Five Star</title>
</head>
<body>
	<header>
		<h1 class="header"> FIVE STAR </h1>
		<div id="logged-in" class="header">sign out(<span>{{username}}</span>)</div>
	</header>

	<main>
		<section>
			<div id="table-wrapper">
					<table>
						<tr>
							<th>food</th>
							<th>customer</th>
							<th>location</th>
							<th>price</th>
							<th>ID</th>
							<th>status</th>
							<th>assign</th>
							<th>estimated delivery time</th>
						</tr>

						{{orders}}
					</table>

				</div>
		</section>
	</main>

	<div id="confirm-assign">
 		<p> This order will now be assigned to you. Click ok to proceed </p>
  
 		<span>
 			<a href="">OK</a>
 			<a href="">Cancel</a>
 		</span>
	</div>

	<script src="/src/orders.js"></script>
	<script src="/src/staff.js"></script>
<footer>

	&copy; Copyright five star foods and restaurants onitsha 2016
</footer>
</body>
</html>
